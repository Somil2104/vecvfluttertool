plugins {
    id "com.android.application"
    id "kotlin-android"
    //  id 'org.jetbrains.kotlin.android' version '1.8.22' // Use a version compatible with your setup
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.vecvfluttertool" // Replace with your app's package name
    compileSdk = 33
    ndkVersion = flutter.ndkVersion


    defaultConfig {
        applicationId = "com.example.vecvfluttertool"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // This specifies the Kotlin JVM target version
    }
}
